<div class="container">

  <div class="userform-container">

      <form #userForm="ngForm" (ngSubmit)="submitUserForm(userForm)">

        <input type="hidden" id="userId" name="userId" [(ngModel)]="user.userId">

        <mat-list>
          <mat-list-item>
            <mat-form-field class="user-full-width">
              <input matInput placeholder="First Name" id="firstNameId" name="firstName" required
              #firstName="ngModel" [(ngModel)]="user.firstName">
            </mat-form-field>

            <mat-error [hidden]="!userForm.submitted || firstName.valid">
                First Name is <strong>required</strong>
            </mat-error>
          </mat-list-item>

          <mat-list-item>
            <mat-form-field class="user-full-width">
              <input matInput placeholder="Last Name" id="lastNameId" name="lastName" required
              [(ngModel)]="user.lastName">
            </mat-form-field>

            <mat-error [hidden]="!userForm.submitted || firstName.valid">
                Last Name is <strong>required</strong>
            </mat-error>
          </mat-list-item>

          <mat-list-item>
            <mat-form-field class="user-full-width">
              <input matInput placeholder="Employee Id" id="employeeIdId" name="employeeId" required
              [(ngModel)]="user.employeeId">
            </mat-form-field>

            <mat-error [hidden]="!userForm.submitted || firstName.valid">
                Employee Id is <strong>required</strong>
            </mat-error>
          </mat-list-item>

          <mat-list-item>
              <div class="user-button-row" *ngIf="!edit">
                <button mat-raised-button color="primary">Add</button>
                <button mat-raised-button color="warn" (click)='this.userForm.resetForm()' type="button">Reset</button>
              </div>
              <div class="user-button-row" *ngIf="edit">
                  <button mat-raised-button color="primary">Save</button>
                  <button mat-raised-button color="warn" (click)='cancelEdit(userForm)' type="button">Cancel</button>
                </div>
          </mat-list-item>

        </mat-list>

      </form>
  </div>

  <br>

  <div class="userform-container">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef> Employee Id </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div class="user-button-row">
              <button mat-raised-button color="primary" (click)="updateUser(element.userId)" type="button">Edit</button>
              <button mat-raised-button color="warn" (click)="delete(element.userId)" type="button">Delete</button>
            </div>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
